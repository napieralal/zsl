<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogotowie komputerowe</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div id="kontener">
        <div id="baner">
            <img src="animacja.gif" alt="">
        </div>
        <div id="menu">
            <a href="index.html">O nas</a>
            <a href="kontakt.html">Kontakt</a>
        </div>
        <div>
            <h3>Formularz kontaktowy</h3>
            <table>
                <form>
                    <tr><td>Imię: </td><td><input type="text" id="name"></td></tr>
                    <tr><td>Nazwisko: </td><td><input type="text" id="surname"></td></tr>
                    <tr><td>E-mail: </td><td><input type="text" id="email"></td></tr>
                    <tr><td>
                    Usługa:  </td><td> <select id="usluga">
                    <option value="naprawa komputera">naprawa komputera</option>
                    <option value="odzyskiwanie danych">odzyskiwanie danych</option>
                    <option value="problemy z oprogramowaniem">problemy z oprogramowaniem</option>
                    <option value="konfiguracja sieci LAN">konfiguracja sieci LAN</option>
                    <option value="inne">inne</option></select></td></tr>
                    <tr><td></td><td><input type="checkbox" checked>Wyślij kopię wiadomości</td></tr>
                    <tr><td></td><td><input type="reset" id="reset" value="Resetuj">
                    <input type="button" id="submit" value="Prześlij"></td></tr>
                </form>
            </table>
            <p id="linia1"></p>
            <p id="linia2"></p>
            <p id="linia3"></p>
        </div>
        <div id="footer">
            <p>Autor strony: <b>Łukasz Napierała</b></p>
        </div>
    </div>
<script>
    let button=document.querySelector('#submit')
    let reset=document.querySelector('#rest')
    let name = document.querySelector('#name')
    let surname = document.querySelector('#surname')
    let email = document.querySelector('#email')
    let usluga = document.querySelector('#usluga')
    let linia1=document.querySelector('#linia1')
    let linia2=document.querySelector('#linia2')
    let linia3=document.querySelector('#linia3')
    button.onclick=()=>{
        linia1.innerHTML=" "
        linia2.innerHTML=" "
        linia3.innerHTML=" "
        linia1.innerHTML=name.value
        linia1.innerHTML+=" "
        linia1.innerHTML+=surname.value
        linia2.innerHTML=email.value.toLowerCase()
        linia3.innerHTML+="Usługa: "+usluga.value
    }
    reset.onclick=()=>{
    }
</script>
</body>
</html>
