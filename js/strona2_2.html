	<input type="number" id="num2"/>

	<p id="tekst"></p>
	<p id="tekst1"></p>

	var button=document.getElementById('button')
	var num1=document.getElementById('num1')

	var tekst1=document.getElementById('tekst1')
	button.onclick=function(){
	tekst.innerHTML=num1.value+"<br>"+num2.value;
	if(num1.value==num2.value)
                tekst1.innerHTML='Liczby są sobie rowne'; 
           else if (num1.value>num2.value)
                tekst1.innerHTML='Większa wartość to '+num1.value;
           else
                tekst1.innerHTML='Większa wartość to '+num2.value; 
            
	}
</script>
