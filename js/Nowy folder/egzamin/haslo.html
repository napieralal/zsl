<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miernik jakości hasła</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header id="baner">
        <h1><a href="index.html">Sprawdź swoje haslo</a></h1>
    </header>
    <div id="lewy">
        <h2>Wybierz</h2><br>
        <ol>
        <li><span id="span11"><a href="haslo.html" >Sprawdź haslo</a></span></li><br>
        <li><span id="span12"><a href="zasady.html" >Zasady tworzenia hasla</a></span></li>
        </ol>
    </div>
    <div id="prawy">
    <p>Twoje hasło: <input type="password" id="haslo">
    <input type="button" value="Sprawdź" id="button"><br>
    <p id="wynik"></p>  
    </p>      
    </div>
    <br>
    <footer id="stopka">
        <h3>Miernik jakości hasła</h3><br>
        <p id="p1">Strone opracowal: 00000000001</p>
    </footer>
    <script>
        const haslo1=document.getElementById("haslo");
        const wynik=document.getElementById("wynik");
        const button=document.getElementById("button");
        button.onclick=function(){
        let haslo=haslo1.value;
        if(haslo.length===0)
        {
            wynik.style.color="red";
            wynik.innerHTML="Wpisz hasło!";
        }
        else if(haslo.match(/\d+/g)&& haslo.length>=4 && haslo.length<=6) 
        {
            wynik.style.color="blue";
            wynik.innerHTML="Średnie";
        }
        else if(haslo.match(/\d+/g)>=1&& haslo.length>=7) 
        {
           wynik.style.color="green";
            wynik.innerHTML="Dobre";
        }
        else{
        wynik.style.color="yellow";
        wynik.innerHTML="Słabe";
        }
    }
    </script>
</body>
</html>
