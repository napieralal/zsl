<html>
<head>
</head>
<body>
<input type="text" id="tekst1">
<input type="submit" id="button">
<p id="wynik"></p>
<script>
var tekst1=document.getElementById('tekst1');
var button=document.getElementById('button');
button.onclick=function(){
	   if(tekst1.value>=180)
            {
                wynik.innerHTML=document.write("Wysoki");
            }
        if(tekst1.value<=150)
            {
                wynik.innerHTML=document.write("Niski");
            }
        if(tekst1.value<180 && tekst1.value>150)
            {
                wynik.innerHTML=document.write("Åšredni");
            }
        }
		</script>
</body>
</html>
