<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tablica=new Array(1, 2, 3, 4, 5, 6, 7, 8, 9, 0);
        for(var i=0;i<tablica.length;i++)
        {
            document.write(tablica[i]+"<br>");
        }
        document.write("<hr>");
        tablica.unshift("a");
        tablica.push("a");
        for(var i=0;i<tablica.length;i++)
        {
            document.write(tablica[i]+"<br>");
        }
        document.write("<hr>");
        tablica.pop();
        tablica.shift();
        for(var i=0;i<tablica.length;i++)
        {
            document.write(tablica[i]+"<br>");
        }
        document.write("<hr>");
        tablica.reverse();
        for(var i=0;i<tablica.length;i++)
        {
            document.write(tablica[i]+"<br>");
        }
        document.write("<hr>");
        tablica.sort();
        for(var i=0;i<tablica.length;i++)
        {
            document.write(tablica[i]+"<br>");
        }
    </script>
</body>
</html>
